<div mat-dialog-title class="dailogHeader">
    <h1 >Create Daily</h1>
    <div class="buttonContainer">
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-raised-button color="primary">Create</button>
    </div>

</div>

<div mat-dialog-content>
    <div class="dialogContent">
        <p>Task</p>
        <mat-form-field appearance="outline"
          ><input
            matInput
            placeholder="Add a Task"
            autocomplete="off"
            [(ngModel)]="task"
        /></mat-form-field>
      </div>
</div>

<div mat-dialog-actions class="dailogAction">
    <ng-container *ngIf="task; else disabledButton">
     <button mat-raised-button color="primary" [mat-dialog-close]="task">Create</button>
    </ng-container>

    <ng-template #disabledButton>
      <button mat-raised-button disabled color="primary" style="color: gray; background-color: #ccc">Create</button>
    </ng-template>

</div>
